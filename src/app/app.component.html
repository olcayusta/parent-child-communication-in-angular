<ng-container *ngIf="isLoggedIn; else guestGreeting">
  <app-user-greeting></app-user-greeting>
  <app-logout-button (logout)="onLogout()"></app-logout-button>
</ng-container>

<ng-template #guestGreeting>
  <app-guest-greeting></app-guest-greeting>
  <app-login-button (login)="onLogin()"></app-login-button>
</ng-template>
